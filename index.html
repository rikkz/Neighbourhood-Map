<!DOCTYPE html>
<html>
<head>
	<title> Neighbour Hood Map </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class = "container">
	<header>
		<div class = "options-box col-md-3 col-sm-12">
		<aside>
			<h1> Neighbourhood Map</h1>
			<div class="error" data-bind = "visible : error">
				<p data-bind = "text : errorMessage"></p>
			</div>
			<input id = "show-listings" type="button" value="Show" data-bind = "click : showMarkers">
			<input id = "hide-listings" type="button" value="Hide" data-bind = "click : hideMarkers">
			<h2>List of Restaurants</h2>
			<input class="inputBox" type="search" placeholder="Choose Location" data-bind="value: searchQuery, valueUpdate: 'keyup'">
			<div id="scroller" style="overflow-y: scroll; height:400px;">
			<ul class="locationList" data-bind="foreach: list , visible : ( error != true )">
				<li class="itemList" data-bind="text: title , click : openInfoWindow"></li>
			</ul>
			</div>
		</div>
		</aside>
		</header>
			<div id = "map" class="col-md-9 col-sm-12"></div>
	</div>


	<footer>
		<!-- JQUERY FOR AJAX REQUEST -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	    <!-- KO Librabry  -->
		<script src = "js/libs/knockout-3.2.0.js"></script>
		<!-- External JS FILE -->
		<script src = "js/app.js"></script>
		<!-- USING GOOGLE MAP AND API -->
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD17JWoofsNPjRVluaOquXmh_4W_UD4eU0&libraries=places&callback=initMap" onerror = "mapError()">
		</script>
	</footer>

</body>
</html>
